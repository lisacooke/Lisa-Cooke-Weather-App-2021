<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Lisa Cooke - Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type in a City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
<button type="button" class="btn btn-secondary w-100" id="location-button"> Current Location</button>
              </div>
            </div>
          </form>
<hr/>
<div> Today's Weather: </div><span>Last Updated on <span id="day-time"></span></span>
          <div class="overview">
            <h1><span id="city"></span>,<span id="country"></span></h1>
            <ul>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clouds" id="icon" />
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="" id="cel-Temp-Link" class="active">°C </a>|<a
                    href=""
                    id="fah-Temp-Link"
                    class="active"
                    >°F</a
                  ></span
                >
              </div>
            </div>
            <div class="col-6">
<div class="info">
              <ul>
                <li>Humidity 💦 : <span id="humidity"></span>%</li>
                <li> Wind Speed 💨 <span id="wind"></span> km/h</li>
<li> Min Temperature ⬇️: <span id="min"></span>°</li>
<li> Max Temperature ⬆️: <span id="max"></span>°</li>
              </ul></div>
            </div>
          </div>
<hr/>
<span class="message"> Take a look at the next 6 days of weather: </span>
          <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small class="credit">
          <a
            href="https://github.com/lisacooke/Lisa-Cooke-Weather-App-2021"
            target="_blank" 
            >This app is opensourced code by Lisa Cooke
          </a></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
